<!-- GABOOST - versão visual gamer + cartoon -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>GABOOST - Elojob League of Legends</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonte gamer -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Jinx_0.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background: rgba(10, 15, 30, 0.85);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: linear-gradient(135deg, #0f1c3f, #1a2d6d);
      border-radius: 20px;
      padding: 30px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 0 25px rgba(0, 162, 255, 0.6);
    }

    h1 {
      text-align: center;
      font-weight: 800;
      color: #f5c97a;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      font-size: 14px;
      opacity: 0.9;
    }

    label {
      font-size: 14px;
      margin-top: 15px;
      display: block;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 15px;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      font-weight: 700;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00c6ff;
    }

    .price {
      margin-top: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: 700;
      color: #00ffcc;
    }

    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: #fff;
      padding: 15px 20px;
      border-radius: 50px;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

<div class="overlay">
  <div class="card">
    <h1>GABOOST</h1>
    <p>Elojob Solo Queue • Seguro • Rápido</p>

    <label>Elo atual</label>
    <select id="eloAtual">
      <option value="1">Ferro</option>
      <option value="2">Bronze</option>
      <option value="3">Prata</option>
      <option value="4">Ouro</option>
      <option value="5">Platina</option>
      <option value="6">Esmeralda</option>
    </select>

    <label>Divisão atual</label>
    <select id="divAtual">
      <option value="4">IV</option>
      <option value="3">III</option>
      <option value="2">II</option>
      <option value="1">I</option>
    </select>

    <label>Elo desejado</label>
    <select id="eloDesejado">
      <option value="2">Bronze</option>
      <option value="3">Prata</option>
      <option value="4">Ouro</option>
      <option value="5">Platina</option>
      <option value="6">Esmeralda</option>
    </select>

    <label>Divisão desejada</label>
    <select id="divDesejada">
      <option value="4">IV</option>
      <option value="3">III</option>
      <option value="2">II</option>
      <option value="1">I</option>
    </select>

    <button onclick="calcular()">Calcular preço</button>
    <div class="price" id="resultado"></div>
  </div>
</div>

<a class="whatsapp" href="https://wa.me/5519996898928" target="_blank">WhatsApp</a>

<script>
function calcular() {
  const eloAtual = parseInt(document.getElementById('eloAtual').value);
  const divAtual = parseInt(document.getElementById('divAtual').value);
  const eloDesejado = parseInt(document.getElementById('eloDesejado').value);
  const divDesejada = parseInt(document.getElementById('divDesejada').value);

  const pontosAtual = eloAtual * 4 - divAtual;
  const pontosDesejado = eloDesejado * 4 - divDesejada;

  if (pontosDesejado <= pontosAtual) {
    document.getElementById('resultado').innerText = 'Elo inválido';
    return;
  }

  const diferenca = pontosDesejado - pontosAtual;
  const preco = diferenca * 35;

  document.getElementById('resultado').innerText = `Preço: R$ ${preco},00`;
}
</script>

</body>
</html>
