<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>GABOOST - Elojob</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:url('https://ddragon.leagueoflegends.com/cdn/img/champion/splash/KogMaw_0.jpg') no-repeat center center fixed;
  background-size:cover;
  color:#fff;
}

.overlay{
  background:rgba(8,12,30,.85);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.card{
  background:linear-gradient(135deg,#0a1b4d,#122b7a);
  border-radius:20px;
  padding:30px;
  width:100%;
  max-width:420px;
  box-shadow:0 0 25px rgba(0,200,255,.6);
}

h1{
  text-align:center;
  color:#ffd36a;
  font-weight:800;
  margin-bottom:5px;
}

p{
  text-align:center;
  font-size:14px;
  opacity:.9;
}

label{
  display:block;
  margin-top:15px;
  font-size:14px;
}

select{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  margin-top:5px;
}

button{
  width:100%;
  margin-top:20px;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:18px;
  font-weight:700;
  background:linear-gradient(90deg,#00c6ff,#0072ff);
  color:#fff;
  cursor:pointer;
}

.price{
  margin-top:15px;
  text-align:center;
  font-size:22px;
  font-weight:700;
  color:#00ffcc;
}

.table{
  margin-top:20px;
  font-size:14px;
}

.table h3{
  text-align:center;
  color:#ffd36a;
  margin-bottom:5px;
}

.table small{
  display:block;
  text-align:center;
  opacity:.8;
  margin-bottom:10px;
}

.table div{
  display:flex;
  justify-content:space-between;
  padding:3px 0;
}

.whatsapp{
  position:fixed;
  right:20px;
  bottom:20px;
  background:#25D366;
  color:#fff;
  padding:15px 20px;
  border-radius:50px;
  font-weight:700;
  text-decoration:none;
  box-shadow:0 0 15px rgba(0,0,0,.4);
}
</style>
</head>

<body>
<div class="overlay">
  <div class="card">
    <h1>GABOOST</h1>
    <p>Elojob Solo Queue • Seguro • Rápido</p>

    <label>Elo atual</label>
    <select id="eloAtual">
      <option value="Ferro">Ferro</option>
      <option value="Bronze">Bronze</option>
      <option value="Prata">Prata</option>
      <option value="Ouro">Ouro</option>
      <option value="Platina">Platina</option>
    </select>

    <label>Divisão atual</label>
    <select id="divAtual">
      <option value="4">IV</option>
      <option value="3">III</option>
      <option value="2">II</option>
      <option value="1">I</option>
    </select>

    <label>Elo desejado</label>
    <select id="eloDesejado">
      <option value="Bronze">Bronze</option>
      <option value="Prata">Prata</option>
      <option value="Ouro">Ouro</option>
      <option value="Platina">Platina</option>
      <option value="Esmeralda">Esmeralda</option>
    </select>

    <label>Divisão desejada</label>
    <select id="divDesejada">
      <option value="4">IV</option>
      <option value="3">III</option>
      <option value="2">II</option>
      <option value="1">I</option>
    </select>

    <button onclick="calcular()">Calcular preço</button>
    <div class="price" id="resultado">Preço: R$ 0,00</div>

    <div class="table">
      <h3>Tabela de preços GABOOST</h3>
      <small>Valores cobrados por divisão vencida</small>

      <div><span>Ferro</span><span>R$ 5</span></div>
      <div><span>Bronze</span><span>R$ 6</span></div>
      <div><span>Prata</span><span>R$ 7</span></div>
      <div><span>Ouro</span><span>R$ 9</span></div>
      <div><span>Platina</span><span>R$ 12</span></div>
      <div><span>Esmeralda</span><span>R$ 15</span></div>
    </div>
  </div>
</div>

<a class="whatsapp" href="https://wa.me/5519996898928" target="_blank">
WhatsApp
</a>

<script>
const precos = {
  Ferro: 5,
  Bronze: 6,
  Prata: 7,
  Ouro: 9,
  Platina: 12,
  Esmeralda: 15
};

const ordem = ["Ferro","Bronze","Prata","Ouro","Platina","Esmeralda"];

function calcular(){
  let eloAtual = document.getElementById("eloAtual").value;
  let divAtual = parseInt(document.getElementById("divAtual").value);
  let eloDesejado = document.getElementById("eloDesejado").value;
  let divDesejada = parseInt(document.getElementById("divDesejada").value);

  if(eloDesejado === "Esmeralda"){
    divDesejada = 4;
  }

  let total = 0;

  for(let i = ordem.indexOf(eloAtual); i < ordem.indexOf(eloDesejado); i++){
    let elo = ordem[i];
    let divs = (elo === eloAtual) ? divAtual : 4;
    total += divs * precos[elo];
  }

  document.getElementById("resultado").innerText =
    "Preço: R$ " + total + ",00";
}
</script>

</body>
</html>
