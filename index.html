<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>GABOOST - Elojob Solo</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://ddragon.leagueoflegends.com/cdn/img/champion/splash/KogMaw_0.jpg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: rgba(10, 20, 60, 0.95);
      padding: 25px;
      border-radius: 16px;
      width: 340px;
      color: #fff;
      box-shadow: 0 0 25px rgba(0,255,255,0.4);
    }

    h1 {
      text-align: center;
      color: #ffd166;
      margin-bottom: 5px;
    }

    p.sub {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
      color: #cde;
    }

    label {
      font-size: 14px;
      margin-top: 10px;
      display: block;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 18px;
      padding: 12px;
      background: #00b4ff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #0095d9;
    }

    .preco {
      text-align: center;
      font-size: 20px;
      margin-top: 15px;
      color: #00ffcc;
      font-weight: bold;
    }

    .tabela {
      margin-top: 20px;
      font-size: 14px;
    }

    .tabela h3 {
      text-align: center;
      color: #ffd166;
      margin-bottom: 8px;
    }

    .tabela small {
      display: block;
      text-align: center;
      margin-bottom: 10px;
      color: #aad;
    }

    .linha {
      display: flex;
      justify-content: space-between;
      margin: 4px 0;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>GABOOST</h1>
  <p class="sub">Elojob Solo Queue • Seguro • Rápido</p>

  <label>Elo atual</label>
  <select id="eloAtual">
    <option>Ferro</option>
    <option>Bronze</option>
    <option>Prata</option>
    <option>Ouro</option>
    <option>Platina</option>
  </select>

  <label>Divisão atual</label>
  <select id="divAtual">
    <option value="4">IV</option>
    <option value="3">III</option>
    <option value="2">II</option>
    <option value="1">I</option>
  </select>

  <label>Elo desejado</label>
  <select id="eloDesejado" onchange="travarEsmeralda()">
    <option>Bronze</option>
    <option>Prata</option>
    <option>Ouro</option>
    <option>Platina</option>
    <option>Esmeralda</option>
  </select>

  <label>Divisão desejada</label>
  <select id="divDesejada">
    <option value="4">IV</option>
    <option value="3">III</option>
    <option value="2">II</option>
    <option value="1">I</option>
  </select>

  <button onclick="calcularPreco()">Calcular preço</button>

  <div class="preco" id="resultado">Preço: R$ 0,00</div>

  <div class="tabela">
    <h3>Tabela de preços GABOOST</h3>
    <small>Valores cobrados por divisão vencida</small>

    <div class="linha"><span>Ferro</span><span>R$ 5</span></div>
    <div class="linha"><span>Bronze</span><span>R$ 6</span></div>
    <div class="linha"><span>Prata</span><span>R$ 7</span></div>
    <div class="linha"><span>Ouro</span><span>R$ 9</span></div>
    <div class="linha"><span>Platina</span><span>R$ 12</span></div>
    <div class="linha"><span>Esmeralda</span><span>R$ 15</span></div>
  </div>
</div>

<script>
const precos = {
  Ferro: 5,
  Bronze: 6,
  Prata: 7,
  Ouro: 9,
  Platina: 12,
  Esmeralda: 15
};

const elos = ["Ferro", "Bronze", "Prata", "Ouro", "Platina", "Esmeralda"];

function travarEsmeralda() {
  const eloDesejado = document.getElementById("eloDesejado").value;
  const divDesejada = document.getElementById("divDesejada");

  if (eloDesejado === "Esmeralda") {
    divDesejada.value = "4";
    divDesejada.disabled = true;
  } else {
    divDesejada.disabled = false;
  }
}

function calcularPreco() {
  const eloAtual = document.getElementById("eloAtual").value;
  const divAtual = parseInt(document.getElementById("divAtual").value);

  const eloDesejado = document.getElementById("eloDesejado").value;
  const divDesejada = parseInt(document.getElementById("divDesejada").value);

  let total = 0;

  let inicio = elos.indexOf(eloAtual);
  let fim = elos.indexOf(eloDesejado);

  if (fim < inicio) {
    alert("O elo desejado deve ser maior que o atual");
    return;
  }

  for (let i = inicio; i <= fim; i++) {
    let divs = 4;

    if (i === inicio) divs = divAtual;
    if (i === fim) divs = divDesejada;

    total += divs * precos[elos[i]];
  }

  document.getElementById("resultado").innerText =
    "Preço: R$ " + total.toFixed(2).replace(".", ",");
}
</script>

</body>
</html>
